<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="UTF-8">
  <title>Crane Selector</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      font-family: 'Helvetica Neue', sans-serif;
      background-color: #f8f9fa;
      color: #333;
      padding: 20px;
      margin: 0;
    }

    h2 {
      color: #0071bc;
      font-size: 2rem;
      margin-bottom: 1rem;
    }

    label {
      display: block;
      margin: 20px 0 10px;
      font-weight: 600;
    }

    input[type="range"], input[type="number"], select {
      width: 100%;
    }

    button {
      background-color: #0071bc;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      font-size: 1rem;
      cursor: pointer;
      margin-top: 20px;
    }

    button:hover {
      background-color: #005a99;
    }

    table {
      width: 100%;
      overflow-x: auto;
      display: block;
      margin-top: 20px;
      border-collapse: collapse;
      background-color: #fff;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    }

    th {
      background-color: #0071bc;
      color: #fff;
      text-align: left;
      padding: 12px;
    }

    td {
      padding: 12px;
      border-bottom: 1px solid #eee;
    }

    tr:nth-child(even) td {
      background-color: #f2f2f2;
    }

    @media (max-width: 600px) {
      label {
        font-size: 0.95rem;
      }
      input[type=range], input[type=number], select {
        width: 100% !important;
        margin-top: 5px;
      }
      button {
        width: 100%;
      }
      th, td {
        font-size: 0.9rem;
        padding: 10px;
      }
    }
  </style>
</head>
<body>

<h2>Crane Selector</h2>

<label>
  Radius (m):
  <input type="range" id="radius" min="1" max="80" value="10" oninput="radiusVal.value = this.value">
  <input type="number" id="radiusVal" min="1" max="80" value="10" step="1" oninput="radius.value = this.value" style="width: 80px; display: inline-block; margin-left: 10px;">
</label>

<label>
  Weight (t):
  <input type="range" id="weight" min="0.1" max="300" step="0.1" value="5" oninput="weightVal.value = this.value">
  <input type="number" id="weightVal" min="0.1" max="300" step="0.1" value="5" oninput="weight.value = this.value" style="width: 80px; display: inline-block; margin-left: 10px;">
</label>

<label>
  Location:
  <select id="location">
    <option value="Any">Any</option>
    <option value="Launceston">Launceston</option>
    <option value="Hobart">Hobart</option>
  </select>
</label>

<label>
  Safety Factor (%):
  <input type="number" id="safetyFactor" min="0" max="100" value="0"> (add extra buffer above actual load)
</label>

<button onclick="findCrane()">Find Crane</button>

<table id="resultTable" style="display:none;">
  <thead>
    <tr>
      <th>Crane</th>
      <th>Location</th>
      <th>Radius (m)</th>
      <th>Lift Capacity</th>
      <th>Counterweight</th>
    </tr>
  </thead>
  <tbody></tbody>
</table>

<script>
    let craneData = [];
    
    fetch("crane_data.json")
      .then(res => res.json())
      .then(data => {
        craneData = data;
        console.log("Crane data loaded:", craneData.length);
      })
      .catch(err => {
        alert("Failed to load crane data.");
        console.error("Crane data load error:", err);
      });
    
    function findCrane() {
      const radius = parseFloat(document.getElementById("radius").value);
      const weight = parseFloat(document.getElementById("weight").value);
      const safetyPercent = parseFloat(document.getElementById("safetyFactor").value) || 0;
      const adjustedWeight = weight * (1 + safetyPercent / 100);
      const location = document.getElementById("location").value;
    
      // Filter and map lift to number
      const filtered = craneData
  .map(c => ({
    ...c,
    lift: parseFloat(c.lift ?? 'NaN'),
    crane: typeof c.crane === 'string' ? c.crane.trim().replace(/\s+/g, ' ') : null
  }))
  .filter(c =>
    c.crane &&
    !isNaN(c.lift) &&
    Math.abs(c.radius - radius) <= 1 &&
    (location === 'Any' || c.location === location) &&
    !(c.crane === "25T Kato" && c.location === "Hobart")
  );

    
      // Deduplicate by crane name using highest lift
      const uniqueCraneMap = {};
      filtered.forEach(c => {
        if (!uniqueCraneMap[c.crane] || uniqueCraneMap[c.crane].lift < c.lift) {
          uniqueCraneMap[c.crane] = c;
        }
      });
      const uniqueCranes = Object.values(uniqueCraneMap);
    
      // Single-crane candidates
      const singleCrane = uniqueCranes.filter(c => c.lift >= adjustedWeight).sort((a, b) => a.capacity - b.capacity);
    
      const table = document.getElementById("resultTable");
      const tbody = table.querySelector("tbody");
      tbody.innerHTML = "";
    
      if (singleCrane.length >= 2) {
        tbody.innerHTML += `<tr><td colspan="5"><strong>Top Single Cranes</strong></td></tr>`;
        singleCrane.slice(0, 2).forEach(c => {
          tbody.innerHTML += `<tr>
            <td>${c.crane}</td>
            <td>${c.location}</td>
            <td>${c.radius}</td>
            <td>${c.lift}t</td>
            <td>${c.cwt ?? 'N/A'}</td>
          </tr>`;
        });
        table.style.display = "table";
        return;
      }
    
      // Try combinations of 2 or 3 cranes
      const multiCandidates = [];
      for (let i = 0; i < uniqueCranes.length; i++) {
        for (let j = i + 1; j < uniqueCranes.length; j++) {
          const sum2 = uniqueCranes[i].lift + uniqueCranes[j].lift;
          if (sum2 >= adjustedWeight) {
            multiCandidates.push([uniqueCranes[i], uniqueCranes[j]]);
          }
          for (let k = j + 1; k < uniqueCranes.length; k++) {
            const sum3 = sum2 + uniqueCranes[k].lift;
            if (sum3 >= adjustedWeight) {
              multiCandidates.push([uniqueCranes[i], uniqueCranes[j], uniqueCranes[k]]);
            }
          }
        }
      }
    
      if (multiCandidates.length > 0) {
        const bestCombo = multiCandidates.sort((a, b) =>
          a.reduce((sum, c) => sum + c.capacity, 0) -
          b.reduce((sum, c) => sum + c.capacity, 0)
        )[0];
        tbody.innerHTML += `<tr><td colspan="5"><strong>Multi-Crane Lift</strong></td></tr>`;
        bestCombo.forEach(c => {
          tbody.innerHTML += `<tr>
            <td>${c.crane}</td>
            <td>${c.location}</td>
            <td>${c.radius}</td>
            <td>${c.lift}t</td>
            <td>${c.cwt ?? 'N/A'}</td>
          </tr>`;
        });
        table.style.display = "table";
        return;
      }
    
      tbody.innerHTML = `<tr><td colspan="5">No crane or crane team available for that load at that radius.</td></tr>`;
      table.style.display = "table";
    }
    </script>
    

</body>
</html>
