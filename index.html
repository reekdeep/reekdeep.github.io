<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="UTF-8">
  <title>Crane Selector</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      font-family: 'Helvetica Neue', sans-serif;
      background-color: #f8f9fa;
      color: #333;
      padding: 20px;
      margin: 0;
    }

    h2 {
      color: #0071bc;
      font-size: 2rem;
      margin-bottom: 1rem;
    }

    label {
      display: block;
      margin: 20px 0 10px;
      font-weight: 600;
    }

    input[type="range"], input[type="number"] {
      width: 100%;
    }

    button {
      background-color: #0071bc;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      font-size: 1rem;
      cursor: pointer;
      margin-top: 20px;
    }

    button:hover {
      background-color: #005a99;
    }

    table {
      width: 100%;
      overflow-x: auto;
      display: block;
      margin-top: 20px;
      border-collapse: collapse;
      background-color: #fff;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    }

    th {
      background-color: #0071bc;
      color: #fff;
      text-align: left;
      padding: 12px;
    }

    td {
      padding: 12px;
      border-bottom: 1px solid #eee;
    }

    tr:nth-child(even) td {
      background-color: #f2f2f2;
    }
      @media (max-width: 600px) {
      label {
        font-size: 0.95rem;
      }
      input[type=range], input[type=number], select {
        width: 100% !important;
        margin-top: 5px;
      }
      button {
        width: 100%;
      }
      th, td {
        font-size: 0.9rem;
        padding: 10px;
      }
    }
  </style>
</head>
<body>

<h2>Crane Selector</h2>

<label>
  Radius (m):
  <input type="range" id="radius" min="1" max="80" value="10" oninput="radiusVal.value = this.value">
  <input type="number" id="radiusVal" min="1" max="80" value="10" step="1" oninput="radius.value = this.value" style="width: 80px; display: inline-block; margin-left: 10px;">
</label>
</label>

<label>
  Weight (t):
  <input type="range" id="weight" min="0.1" max="300" step="0.1" value="5" oninput="weightVal.value = this.value">
  <input type="number" id="weightVal" min="0.1" max="300" step="0.1" value="5" oninput="weight.value = this.value" style="width: 80px; display: inline-block; margin-left: 10px;">
</label>
</label>

<label>
  Location:
  <select id="location">
    <option value="Any">Any</option>
    <option value="Launceston">Launceston</option>
    <option value="Hobart">Hobart</option>
  </select>
</label>

<label>
  Safety Factor (%):
  <input type="number" id="safetyFactor" min="0" max="100" value="0"> (add extra buffer above actual load)
</label>

<button onclick="findCrane()">Find Crane</button>

<table id="resultTable" style="display:none;">
  <thead>
    <tr>
      <th>Crane</th>
      <th>Counterweight</th>
      <th>Lift Capacity</th>
    </tr>
  </thead>
  <tbody></tbody>
</table>

<script>
let craneData = [];

fetch("crane_data.json")
  .then(res => res.json())
  .then(data => craneData = data)
  .catch(err => console.error("Failed to load crane data:", err));

function findCrane() {
  const radius = parseFloat(document.getElementById("radius").value);
  const weight = parseFloat(document.getElementById("weight").value);
  const safetyPercent = parseFloat(document.getElementById("safetyFactor").value) || 0;
  const adjustedWeight = weight * (1 + safetyPercent / 100);
  const location = document.getElementById("location").value;

  const candidates = craneData
    .map(c => ({ ...c, lift: parseFloat(c.lift) }))
    .filter(c =>
      c.crane &&
      !isNaN(c.lift) &&
      !isNaN(c.capacity) &&
      c.lift >= adjustedWeight && (location === 'Any' || c.location === location) &&
      Math.abs(c.radius - radius) <= 1
    )
    .sort((a, b) => a.capacity - b.capacity);

  console.log("Candidates found:", candidates.length);

  const table = document.getElementById("resultTable");
  const tbody = table.querySelector("tbody");
  tbody.innerHTML = "";

  if (candidates.length > 0) {
    const best = candidates[0];
    tbody.innerHTML = `<tr>
      <td>${best.crane}</td>
      <td>${best.cwt}</td>
      <td>${best.lift}t</td>
    </tr>`;
    table.style.display = "table";
  } else {
    alert("No matching cranes found. Try adjusting radius, weight, or safety factor.");
    tbody.innerHTML = `<tr><td colspan="3">No crane available for that load at that radius.</td></tr>`;
    table.style.display = "table";
  }
}
</script>

</body>
</html>
